jobs:
  - job: test
    pool:
      vmImage: "windows-2019"
    steps:
      - script: |
                    powershell Set-ExecutionPolicy Bypass -Scope Process -Force; Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
