                    git clone https://github.com/ttu-capstone-podman/choco-podman-machine-turnkey.git C:\choco-podman-machine-turnkey\Install |
                    cd C:\choco-podman-machine-turnkey\Install |
                    ./choco-podman |
                    podman-machine --version