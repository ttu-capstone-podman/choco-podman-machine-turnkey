                    powershell git clone https://github.com/ttu-capstone-podman/choco-podman-machine-turnkey.git C:\choco-podman-machine-turnkey\Install
                    powershell cd C:\choco-podman-machine-turnkey\Install
                    powershell ./choco-podman
                    powershell podman-machine --version